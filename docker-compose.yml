version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: qone-db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=qone
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Optional: PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4
    container_name: qone-pgadmin
    restart: always
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@qone.ai
      - PGADMIN_DEFAULT_PASSWORD=password
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  postgres_data:
